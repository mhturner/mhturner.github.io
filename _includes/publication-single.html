{% include base_path %}


{% assign title = post.title %}

<div class="{{ include.type | default: "list" }}__item">
  <article class="archive__item" itemscope itemtype="http://schema.org/CreativeWork">

    {% if post.authors %}
      <p>{{ post.authors }}</p>
    {% endif %}
    {% if post.authors %}
      <p>{{ post.journal }} {{ post.issue }} ({{ post.date }})</p>
    {% endif %}

    {% if post.paperurl %}
      <p>Pdf <a href=" {{ post.paperpdf }} "><u>here</u></a></p>
    {% endif %}

    {% if post.paperurl %}
      <p>Link <a href=" {{ post.paperurl }} "><u>here</u></a></p>
    {% endif %}

  </article>
</div>
